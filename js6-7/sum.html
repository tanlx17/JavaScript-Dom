<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>求和</title>
    </head>

    <body>
        <input id="txt1" type="text" />
        <input id="txt2" type="text" />
        <input id="btn" type="button" value="求和" />
        <script>
            window.onload=function()
            {
                var oBtn=document.getElementById("btn");
                var oTxt1=document.getElementById("txt1");
                var oTxt2=document.getElementById("txt2");
                oBtn.onclick=function()
                {
                    //alert(oTxt1.innerText+oTxt2.innerText);
                    //alert(parseInt(oTxt1.value) + parseInt(oTxt2.value));
                    var n1=parseFloat(oTxt1.value);
                    var n2=parseFloat(oTxt2.value);
                    //加入异常处理
                    if(isNaN(n1))
                    {
                        alert("您输入的第一个数字有误！请重新输入..");
                    }
                    else if(isNaN(n2))
                    {
                        alert("您输入的第二个数字有误！请重新输入..");
                    }
                    else
                    {
                        alert(n1+n2);
                    }
                }
            }
        </script>
    </body>

</html>
