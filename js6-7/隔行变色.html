<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Title</title>
    </head>

    <body>
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>

        <script>
            window.onload=function()
            {
                var aLi=document.getElementsByTagName('li');

                for(var i=0;i<aLi.length;i++)
                {
                    if(i%2==0)
                    {
                        aLi[i].style.background="#CCC"; //重点！！通过style属性设置样式
                    }
                    else
                    {
                        aLi[i].style.background='';
                    }
                }
            }
        </script>
    </body>
</html>
