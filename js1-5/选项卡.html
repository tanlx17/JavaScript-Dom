<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1 .active {background: yellow;}
        #div1 div {width: 250px; height: 200px; background: #CCC; border: 1px solid #999;
            display: none;}
    </style>
    <script>
        window.onload=function () 
        {
            var oDiv=document.getElementById('div1');
            var aBtn=oDiv.getElementsByTagName('input');
            var aDiv=oDiv.getElementsByTagName('div');

            for(var i=0;i<aBtn.length;i++){
                aBtn[i].index=i;
                aBtn[i].onclick=function()
                {
                    for(var j=0;j<aBtn.length;j++)
                    {
                        aBtn[j].className='';
                        aDiv[j].style.display='none';
                    }
                    this.className="active";
                    aDiv[this.index].style.display='block';
                }
            }
        }
    </script>
</head>

<body>
<div id="div1">
    <input type="button" value="教育" index="0"/>
    <input type="button" value="培训" index="1"/>
    <input type="button" value="招生" index="2"/>
    <input type="button" value="出国" index="3"/>
    <div>111</div>
    <div>222</div>
    <div>333</div>
    <div>444</div>
</div>
</body>

</html>
