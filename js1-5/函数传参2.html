<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            background: red;
        }
    </style>
    <script>
        function setStyle(name, value) {
            var oDiv=document.getElementById('div1');
            /*失败的例子.要修改的属性不确定，应该采用第二种操作属性的方法
            oDiv.style.name=value;*/
            //oDiv.[style].[name]=value; 错误
            //oDiv.style[name]=value; 正确
            oDiv['style'][name]=value;
        }
        //失败的例子
    </script>

</head>
<body>
<!-- 函数调用时第一个参数应是字符串
<input type="button" value="变宽" onclick="setStyle(width,'400px')"/>
<input type="button" value="变高" onclick="setStyle(height,'400px')"/>
<input type="button" value="变绿" onclick="setStyle(background,'green')"/>
-->
<input type="button" value="变宽" onclick="setStyle('width','400px')"/>
<input type="button" value="变高" onclick="setStyle('height','400px')"/>
<input type="button" value="变绿" onclick="setStyle('background','green')"/>
<div id="div1">

</div>
</body>
</html>
